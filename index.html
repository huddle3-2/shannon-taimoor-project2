<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pokemon Memory Game | Gotta Match 'Em All!</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <!-- HEADER STARTS -->
    <header>
      <h1>POKEMON MEMORY GAME</h1>
    </header>
    <!-- HEADER ENDS -->
    <!-- MAIN STARTS -->
    <main>
      <div class="wrapper">
        <div class="scoreBoard">
          <p>Moves:<span class="moves">0</span></p>
          <p>Round:<span class="round">1</span></p>
        </div>
        <div class="container">
          <div class="loader"></div>
          <p class="message">
            <!-- Render Message -->
          </p>
          <ul class="displayPokemon">
            <!-- Render Pokemon Images here -->
          </ul>

          <div class="btnContainer">
            <button class="button playAgainButton" id="playAgain">
              Play Again?
            </button>
          </div>
          <div class="menu" id="startGame">
            <h3>Gotta Match 'Em All!</h3>
            <form action="">
              <!-- <fieldset name="userName" class="userName">
                <label for="inputName">Enter Your Name</label>
                <input
                  type="text"
                  name="inputName"
                  id="inputName"
                  class="inputName"
                />
              </fieldset> -->
              <fieldset
                name="difficulty"
                class="difficulty"
                id="difficulty"
                role="radiogroup"
              >
                <legend for="difficulty" class="difficultyLabel">
                  Select your difficulty:
                </legend>
                <div class="tileSelection">
                  <input
                    class="sr-only"
                    type="radio"
                    value="1"
                    id="5"
                    name="tiles"
                    aria-checked="true"
                  />
                  <label tabindex="0" for="5">10 tiles</label>
                </div>
                <div class="tileSelection">
                  <input
                    class="sr-only"
                    type="radio"
                    value="6"
                    id="6"
                    name="tiles"
                    aria-checked="false"
                  />
                  <label tabindex="0" for="6">12 tiles</label>
                </div>
                <div class="tileSelection">
                  <input
                    class="sr-only"
                    type="radio"
                    value="8"
                    id="8"
                    name="tiles"
                    aria-checked="false"
                  />
                  <label tabindex="0" for="8">16 tiles</label>
                </div>
                <div class="tileSelection">
                  <input
                    role="button"
                    class="sr-only"
                    type="radio"
                    value="10"
                    id="10"
                    name="tiles"
                    aria-checked="false"
                  />
                  <label tabindex="0" for="10">20 tiles</label>
                </div>
              </fieldset>
              <button type="submit" class="startButton">Start Game</button>
            </form>
          </div>
          <div class="settingsButton" tabindex="0">
            <img src="./assets/settings.png" alt="Settings" />
          </div>
          <div class="menu settingsMenu" id="settingsMenu">
            <button class="button closeButton" id="closeButton">X</button>
            <button class="button" id="soundButton">
              Sound Effects: <span id="soundControl">ON</span>
            </button>
            <button class="button musicButton" id="musicButton">
              Music: <span id="musicControl">OFF</span>
            </button>
            <button class="button" id="mainMenu">Main Menu</button>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN ENDS -->
    <!-- FOOTER STARTS -->
    <footer>
      <div class="wrapper">
        <p>Created at Juno College 2022</p>
        <p>Powered by PokeAPI</p>
      </div>
    </footer>
    <!-- FOOTER ENDS -->
    <script type="module" src="script.js"></script>
    <script type="module" src="database.js"></script>
  </body>
</html>
